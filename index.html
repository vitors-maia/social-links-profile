<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img class="profile-img" src="assets/images/avatar-jessica.jpeg" alt="Avatar Image">

    <h1 class="user-name">Jessica Randall</h1>
    <address class="address">London, United Kingdom</address>

    <p class="description">"Front-end developer and avid reader."</p>

    <div class="buttons">
      <a class="btn" href="#">GitHub</a>
      <a class="btn" href="#">Frontend Mentor</a>
      <a class="btn" href="#">LinkedIn</a>
      <a class="btn" href="#">Twitter</a>
      <a class="btn" href="#">Instagram</a>
    </div>
  </div>
</body>

</html>
